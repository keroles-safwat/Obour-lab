<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <title>تسجيل الدخول</title>
    <link rel="stylesheet" type="text/css" href="css/style.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">


</head>
<body>
<div class="head-title">
    <p>جهاز تنمية مدينة العبور<br>الإدارة العامة للمعامل<br>معمل الصرف الصناعى<br>للرقابة و التحكم</p>
</div>

<div class="container">
    <div class="login-box">
        <div class="row">
            <div class="col-md-6 login-left">
                <h2>تسجيل الدخول</h2>
                    <form action="" method="post">
                        <div class="form-group">
                            <label>إسم المستخدم</label>
                            <input type="text" name="user" class="form-control" placeholder="إسم المستخدم" required>
                        </div>

                        <div class="form-group">
                            <label>كلمة السر</label>
                            <input type="password" name="password" class="form-control" placeholder="كلمة السر" required>
                        </div>
                        <button type="submit" class="btn btn-primary">دخول</button>
                    </form>
            </div>

            <div class="col-md-6 login-right">
                <h2>إنشاء حساب</h2>
                    <form action="" method="post">
                        <div class="form-group">
                            <label>إسم المستخدم</label>
                            <input type="text" name="user" class="form-control" placeholder="إسم المستخدم" required>
                        </div>

                        <div class="form-group">
                            <label>كلمة السر</label>
                            <input type="password" name="password" class="form-control" placeholder="كلمة السر" required>
                        </div>
                        <button type="submit" class="btn btn-primary">إنشاء الحساب</button>
                    </form>
            </div>
        </div>
    </div>
</div>

</body>
</html>
